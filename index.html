<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Won't you be my beep, boop?</title>
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container min-vh-100">
    <div class="jumbotron">
      <h1>Won't you be my beep, boop?</h1>
    </div>
    <div id="inputs" class="card mx-auto">
      <form id="inputForm">
        <label for="numberInput">Ending number:</label>
        <input id="numberInput" type="number" required=true min=0 placeholder="Positive Integer">
        <br>
        <label for="dialect1">Translation for 1:</label>
        <input id="dialect1" type="text" value="Beep!">
        <label for="check1">Translate 1?</label>
        <input type="checkbox" name="check1" value="1" checked=true>
        <br>
        <label for="dialect2">Translation for 2:</label>
        <input id="dialect2" type="text" value="Boop!">
        <label for="check2">Translate 2?</label>
        <input type="checkbox" name="check2" value="2" checked=true>
        <br>
        <label for="dialect3">Translation for 3:</label>
        <input id="dialect3" type="text" value="Won't you be my neighbor?">
        <label for="check3">Translate 3?</label>
        <input type="checkbox" name="check3" value="3" checked=true>
        <br>
        <label for="dialect4">Translation for 4:</label>
        <input id="dialect4" type="text">
        <label for="check4">Translate 4?</label>
        <input type="checkbox" name="check4" value="4">
        <br>
        <label for="dialect5">Translation for 5:</label>
        <input id="dialect5" type="text">
        <label for="check5">Translate 5?</label>
        <input type="checkbox" name="check5" value="5">
        <br>
        <label for="dialect6">Translation for 6:</label>
        <input id="dialect6" type="text">
        <label for="check6">Translate 6?</label>
        <input type="checkbox" name="check6" value="6">
        <br>
        <label for="dialect7">Translation for 7:</label>
        <input id="dialect7" type="text">
        <label for="check7">Translate 7?</label>
        <input type="checkbox" name="check7" value="7">
        <br>
        <label for="dialect8">Translation for 8:</label>
        <input id="dialect8" type="text">
        <label for="check8">Translate 8?</label>
        <input type="checkbox" name="check8" value="8">
        <br>
        <label for="dialect9">Translation for 9:</label>
        <input id="dialect9" type="text">
        <label for="check9">Translate 3?</label>
        <input type="checkbox" name="check9" value="9">
        <br>
        <label for="dialect0">Translation for 0:</label>
        <input id="dialect0" type="text">
        <label for="check0">Translate 0?</label>
        <input type="checkbox" name="check0" value="0">
        <br>
        <button class="btn btn-primary" type="submit">Translate</button>
      </form>
    </div>
    <div id="outputs"">
    </div>
  </div>  
</body>
</html>
