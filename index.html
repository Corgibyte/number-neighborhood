<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Won't you be my beep, boop?</title>
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container min-vh-100">
    <div class="jumbotron">
      <h1>Won't you be my beep, boop?</h1>
    </div>
    <div id="inputs" class="card">
      <form id="inputForm">
        <label for="numberInput">Ending number:</label>
        <input id="numberInput" type="number" required=true min=0 placeholder="Positive Integer">
        <br>
        <label for="dialect1">Translation for 1:</label>
        <input id="dialect1" type="text" value="Beep!">
        <label for="check1">Translate 1?</label>
        <input type="checkbox" name="check1" value="1">
        <br>
        <label for="dialect2">Translation for 2:</label>
        <input id="dialect2" type="text" value="Boop!">
        <label for="check1">Translate 1?</label>
        <input type="checkbox" name="check1" value="1">
        <br>
        <label for="dialect3">Translation for 3:</label>
        <input id="dialect3" type="text" value="Won't you be my neighbor?">
        <label for="check1">Translate 1?</label>
        <input type="checkbox" name="check1" value="1">
        <br>
        <button class="btn btn-primary" type="submit">Translate</button>
      </form>
    </div>
    <div id="outputs"">
    </div>
  </div>  
</body>
</html>
