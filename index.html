<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Won't you be my beep, boop?</title>
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Won't you be my beep, boop?</h1>
    </div>
    <div class="row">
      <div class="col-1">
      </div>
      <div id="inputs" class="col-lg-4">
        <form id="inputForm">
          <label for="numberInput">Ending number:</label>
          <input id="numberInput" type="number" required=true min=0 placeholder="Positive Integer">
          <label for="dialect1">Translation for 1:</label>
          <input id="dialect1" type="text" value="Beep!">
          <label for="dialect2">Translation for 2:</label>
          <input id="dialect2" type="text" value="Boop!">
          <label for="dialect3">Translation for 3:</label>
          <input id="dialect3" type="text" value="Won't you be my neighbor?">
          <label for="dialect4">Translation for 4:</label>
          <input id="dialect4" type="text" value="4">
          <label for="dialect5">Translation for 5:</label>
          <input id="dialect5" type="text" value="5">
          <label for="dialect6">Translation for 6:</label>
          <input id="dialect6" type="text" value="6">
          <label for="dialect7">Translation for 7:</label>
          <input id="dialect7" type="text" value="7">
          <label for="dialect8">Translation for 8:</label>
          <input id="dialect8" type="text" value="8">
          <label for="dialect9">Translation for 9:</label>
          <input id="dialect9" type="text" value="9">
          <label for="dialect0">Translation for 0:</label>
          <input id="dialect0" type="text" value="0">
          <button class="btn btn-outline-primary" type="submit">Translate</button>
        </form>
      </div>
      <div class="col-lg-1">
      </div>
      <div id="outputs" class="col-lg-6">        
      </div>
    </div>
  </div>  
</body>
</html>
